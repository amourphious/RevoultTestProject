plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'groovy'
    id 'eclipse'
	id 'application'
    
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    // Spock releases are available from Maven Central
  	mavenCentral()
  	// Spock snapshots are available from the Sonatype OSS snapshot repository
  	maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
	// lombok
    compileOnly 'org.projectlombok:lombok:1.18.10'
	annotationProcessor 'org.projectlombok:lombok:1.18.10'
	
	// mandatory dependencies for using Spock
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.8'
	
	// guice
	compile 'com.google.inject:guice:4.2.2'
	
	testCompile platform("org.spockframework:spock-bom:2.0-M1-groovy-2.5")
  	testCompile "org.spockframework:spock-core"
  	testCompile "org.spockframework:spock-junit4"
  	
	// optional dependencies for using Spock
  	testCompile "org.hamcrest:hamcrest-core:1.3" // only necessary if Hamcrest matchers are used
  	testRuntime "net.bytebuddy:byte-buddy:1.9.3" // allows mocking of classes (in addition to interfaces)
  	testRuntime "org.objenesis:objenesis:2.6"
  	
	  // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

test {
  useJUnitPlatform()
  testLogging {
    events "passed", "skipped", "failed"
  }
}
